# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: classification.yaml
  - override /model: classification_fair.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "classification_fair"

hparams_search: classification_mixed_optuna.yaml

seed: 12345

datamodule:
  dataset_name: "adult_fair"
  batch_size: 64
  test_batch_size: 8


trainer:
  min_epochs: 10
  max_epochs: 20

model:
  criterion:
    _target_: "src.metrics.train_metrics.ClassificationCELoss"
    loss_scalers: 10
  criterion2:
    _target_: "src.metrics.train_metrics.ClassificationL1Loss"
    loss_scalers: 0.01
   



logger:
  wandb:
    tags: ["classification", "${name}", "hparam", "${datamodule.dataset_name}"]